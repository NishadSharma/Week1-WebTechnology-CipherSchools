<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1><em>HTML Tables</em></h1>
    <table>
        <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Nishad</td>
                <td>Sharma</td>
            </tr>
            <tr>
                <td>Subhajeet</td>
                <td>Patnaik</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
